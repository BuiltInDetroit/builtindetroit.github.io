{{ define "main" }}

<h1 class="mb-16">{{ .Title }}</h1>

<div class="mt-12 flex flex-wrap">
    {{ range .Site.Taxonomies.bios }}
    <a class="mb-2 mr-2 rounded-md px-4 py-2 no-underline" href="{{ .Page.Permalink }}">{{
        .Page.Title }} <sup class="p-0">{{ .Count }}</sup></a>
    {{ end }}
</div>

{{ end }}
